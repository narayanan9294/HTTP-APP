<div class="container">
    <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Log In</div>
            </div>
            <div style="padding-top:30px" class="panel-body">

                <form (submit)="doSubmit(f)" #f="ngForm">
                    <p class="alert alert-danger" *ngIf="f.submitted">Incorrect Username/Password Combination</p>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" #username="ngModel" name="Uname" ngModel placeholder="username" required>


                        <!-- {{username.touched}} -->

                    </div>

                    <p class="alert alert-danger" *ngIf="username.touched && username.invalid">
                        Please Enter Username
                    </p>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" name="Upassword" #password="ngModel" ngModel placeholder="password" required>
                    </div>

                    <p class="alert alert-danger" *ngIf="password.touched && password.invalid">Please Enter Password</p>
                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12">
                            <input type="submit" class="btn btn-success" value="Login" [disabled]="f.invalid" /> &nbsp;
                            <!-- Don't have Account? <a href="register.html">Register</a> -->
                        </div>
                    </div>

                </form>
                <br> <br><br>

            </div>
        </div>
    </div>


</div>
